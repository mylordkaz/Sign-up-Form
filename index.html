<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="centered">
        <div class="container">
            <div class="left-side">
                <img src="/darkLightside.jpg" alt="side-img">
            </div>
            <div class="right-side">
                <div class="text">
                    <p>" You know at some point in your life, you will need something like this to help you realize your dreams. 
                        <br> Don't miss it and come to take it ! "</p>
                        <p>" nothing can stop you "</p>
                </div>
                    <div class="formTitle">Let's Start ...</div>
                    <form action="" method="post">
                            <label>First Name <input type="text" name="firstname"></label>
                            <label>Last Name <input type="text" name="lastname"></label>
                            <label>E-mail <input type="email" name="email"></label>
                            <label>Phone number <input type="number" name="phone"></label>
                            <label>Password <input type="password" name="password"></label>
                            <label>Confirm Password <input type="password" name="c-password"></label>
                            <div class="button">
                                <label><input type="button" value="create"></label>
                            </div>
                    </form>
                    
                    <div class="account">    
                        <button>Sign-in</button>
                    </div>
                </div>
            </div>
        </div>
            
        </body>
</html>
