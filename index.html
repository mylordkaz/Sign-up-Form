<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="centered">
        <div class="container">
            <div class="left-side">
                <img src="/darkLightside.jpg" alt="side-img">
            </div>
            <div class="right-side">
                <div class="text">
                    <p>" You know at some point in your life, you will need something like this to help you realize your dreams. 
                        <br> Don't miss it and come to take it ! "</p>
                        <p>" nothing can stop you "</p>
                </div>
                    <div class="formTitle">Let's Start ...</div>
                    <form action="" method="" >
                            <label>First Name <input type="text" name="firstname"></label>
                            <label>Last Name <input type="text" name="lastname"></label>
                            <label for="email">E-mail <input type="email" name="email" id="email" ></label>
                            <label for="phone">Phone number <input type="number" name="phone" id="phone" ></label>
                            <label for="password">Password <input type="password" name="password"id="password" required pattern=".{8,}"></label>
                            <label for="confirmPassword">Confirm Password <input type="password" name="c-pwd"id="confirmPassword" required ></label>
                            <div class="button">
                                <label><input type="submit" value="create"></label>
                            </div>
                    </form>
                    
                    <div class="account">    
                        <button>Sign-in</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let password = document.getElementById('password');
            let confirmPassword = document.getElementById('confirmPassword')

            function validatePassword(){
                if(password.value !== confirmPassword.value){
                    confirmPassword.setCustomValidity("Passwords Don't Match");
                    confirmPassword.classList.add('error')
                } else {
                    confirmPassword.setCustomValidity("")
                }
            }
            password.onchange = validatePassword;
            confirmPassword.onkeyup = validatePassword;
        </script>
            
        </body>
</html>
